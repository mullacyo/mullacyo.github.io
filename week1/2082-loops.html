<!-- 	
	Practice 1: odd or even

	Write a loop that will iterate from 0 to 20. For each iteration, it will check if the current number is even or odd, and report that to the screen (e.g. "2 is even").

	Example output:

	0 is even
	1 is not even
	2 is even
	3 is not even
	...
	20 is even

	Bonus: Try doing this using both while and for loops.
 -->
	<script type="text/javascript">

		function oddEven(){
			let count = 0;
			let maxNumber = prompt ("Please enter the maximum number", "Number here");

			if (maxNumber > 0)
			{
				while(count <= maxNumber){
					if (count%2 == 0){
						document.getElementById('display').innerHTML = document.getElementById('display').innerHTML + (`${count} is an even number.<br/>`);
						// document.write(`${count} is an even number.<br/>`);
					}
					else if (count%1 == 0){
						document.getElementById('display').innerHTML = document.getElementById('display').innerHTML + (`${count} is a odd number.<br/>`);
						// document.write(`${count} is a odd number.<br/>`);
					}
					count++;
				}
			}

			else {
				document.getElementById('display').innerHTML = (`Please enter a number greater than 0.`);			
			}
		}

		function clear(){
			document.getElementById('display').innerHTML = ''; //not working, why?
		}
	</script>

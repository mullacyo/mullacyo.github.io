<!--
	2086 (Code Demo: Breaking Out of the Loop)
	✅ Challenge

    Let's stop the loop once the program achieve its goal. How do you do it?
    How do you use break?
 -->
	<script>
		let	cats = ['Meowy', 'Nutty', 'Happy', 'Fatty', 'Brownie', 'Cookie', 'Blackie', 'Notty', 'Camry', 'Mack', 'Peanut', 'Butter', 'Pepper', 'Salt'];

		function catFinder(){
			let count = 0
			let foundRoom = -1;
			const nameToFind = prompt ("Please enter your cat's name", "Cat name HERE");
			

			while ( count < cats.length ){
				if ( nameToFind == cats[count] ){
					foundRoom = count;
					break;
				}
				count ++;
			}

			if (foundRoom != -1){
				document.getElementById('display').innerHTML = (`${nameToFind} is inside room ${foundRoom}`);
			}
			else {
				document.getElementById('display').innerHTML = (`Error 404: Cat not found`);
			}
			// document.write (`${nameToFind} is inside room ${foundRoom}`);
		}
	</script>
